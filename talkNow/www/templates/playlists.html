<ion-view view-title="Talk Now">
  <ion-content>
    <div class="list">
      <ion-radio ng-repeat="playlist in playlists" class="item item-thumbnail-left" href="#">
        <img ng-src={{playlist.image_url}}>
        <br>
        <b> {{playlist.category}} : </b>
        <b> {{playlist.task}}</b>
    </div>
  </ion-content>
</ion-view>
